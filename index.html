<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트입력</title>
</head>
<body>
    <form>
        <label for="name">이름 : </label>
        <input type="text" id="name" name="name">
        <input type="submit" value="submit">
        <br>
        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password" >
        <input type="submit" value="submit">
        
        <br>
        <br>
        <br>
        
        <label for="벤츠">벤츠</label>
        <input type="radio" id="벤츠" name="cars">

        <label for="싼타페">싼타페</label>
        <input type="radio" id="싼타페" name="cars">
        <input type="submit" value="submit">
        
        <br>
        <br>
        <br>
        
        <label for="subscribe">구독하기</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br>
        <label for="like">좋아요</label>
        <input type="checkbox" id="like" name="like">
        <input type="submit" value="submit">

        <br>
        <br>
        <br>
        
        <label for="nationlity">국가</label>
        <select name="nationlity" id="nationlity">
            <option value="코리아">한국</option>
            <option value="아메리카">미국</option>
            <option value="재팬">일본</option>
            <input type="submit" value="submit">
        </select>

        <br>
        <br>
        <br>
        <label for="feedback">피드백</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">

    </form>
</body>
</html>
